<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Student Result Management System</title>
    <meta name="description" content="View analytics and visualizations of student results, including grade distributions and averages.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"> 
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <br>
            <h1 class="mb-0" style="text-shadow:1px 1px 3px rgb(67, 71, 72);"><i class="bi bi-house-door"></i> Student Result Management System</h1><br><br>
            <nav>
                <a href="index.html" class="text-white me-3"><i class="bi bi-house"></i> Home</a>&nbsp;&nbsp;&nbsp;
                <a href="add-result.html" class="text-white me-3"><i class="bi bi-plus-circle"></i> Add Result</a>&nbsp;&nbsp;&nbsp;
                <a href="view-results.html" class="text-white me-3"><i class="bi bi-table"></i> View Results</a>&nbsp;&nbsp;&nbsp;
                <a href="search-results.html" class="text-white me-3"><i class="bi bi-search"></i> Search Results</a>&nbsp;&nbsp;&nbsp;
                <a href="analytics.html" class="text-white"><i class="bi bi-bar-chart"></i> Analytics</a>&nbsp;&nbsp;&nbsp;
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Analytics Dashboard</h2>
        <p class="lead">Visualize and analyze student result data.</p>
        
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Results</h5>
                        <p class="card-text display-4" id="totalResults">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Average Marks</h5>
                        <p class="card-text display-4" id="averageMarks">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Highest Grade</h5>
                        <p class="card-text display-4" id="highestGrade">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Lowest Grade</h5>
                        <p class="card-text display-4" id="lowestGrade">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Grade Distribution</h5>
                        <canvas id="gradeChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Marks Distribution</h5>
                        <canvas id="marksChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="analytics.js"></script>  <!-- Link to the new JS file -->
</body>
</html>
